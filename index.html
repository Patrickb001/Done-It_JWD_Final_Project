<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
    <title>Done-it</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <header>
            <nav class="navbar navbar-light border-bottom border-dark">
              <span class="navbar-brand mb-0 h1">
                <h1 class="display-5 px-4 fw-bold">Done-It</h1>
              </span>
            </nav>
          </header>
        </div>
      </div>

      <main>
        <section class="mt-5 mb-10">
          <!-- <div class="container-fluid"> -->
          <div class="flex-form border border-white p-4 pt-5 border-3 rounded">
            <form class="form">
              <div class="row mb-4">
                <div class="col-4 mb-5">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                  />
                </div>
                <div class="col-4 mb-2">
                  <input
                    type="text"
                    min="0"
                    class="form-control"
                    placeholder="description"
                    aria-label="description"
                  />
                </div>
                <div class="col-4 mb-2">
                  <select class="form-select">
                    <option value="">Please select an option</option>
                    <option value="todo">Todo</option>
                    <option value="in-progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="col-4 mb-2">
                  <input
                    type="text"
                    min="0"
                    class="form-control"
                    placeholder="Assigned To"
                    aria-label="assignment"
                  />
                </div>
                <div class="col-4 mb-2">
                  <input
                    type="date"
                    min="0"
                    class="form-control"
                    placeholder="Assigned To"
                    aria-label="assignment"
                  />
                </div>
                <div class="col-4 px-3 d-flex ml-auto">
                  <button
                    type="submit"
                    class="btn btn-primary button-submit"
                    aria-label="submit form"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- </div> -->
        </section>

        <section>
          <div class="container border border-white border-3 rounded p-2">
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th style="width: 12.5rem" scope="col">Description</th>
                    <th style="width: 12.5rem" scope="col">Assigned To</th>
                    <th style="width: 12.5rem" scope="col">Name</th>
                    <th style="width: 12.5rem" scope="col">Due Date</th>
                    <th style="width: 15.5rem" scope="col">Status</th>
                  </tr>
                </thead>
              </table>
              <div class="task-container">
                <!-- <ul class="list-group list-group-horizontal m-2">
                  <li class="w-20 list-group-item">Description</li>
                  <li class="w-20 list-group-item bg-success text-white">
                    Assigned To
                  </li>
                  <li class="w-20 list-group-item bg-success text-white">
                    Name
                  </li>
                  <li class="w-20 list-group-item bg-success text-white">
                    Due Date
                  </li>
                  <div class="progress w-20">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 25%"
                    >
                      25%
                    </div>
                  </div>

                  <button class="btn btn-danger ml-2">X</button>
                </ul> -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
